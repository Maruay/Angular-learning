<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@arrItem]="arrItem.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to do ?</p>
    <form>
      <input type="text" class="txt" name="item" [(ngModel)]="itemText" placeholder="Life goal..">
      <input type="submit" class="btn" (click)="addItemText()" value="Add Item">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let item of arrItem; let i = index" (click)="removeItem(i)">
      {{item}}
    </p>
  </div>
</div>
