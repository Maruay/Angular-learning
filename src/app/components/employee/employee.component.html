<table>
  <div *ngFor="let emp of employee">
  <tr>
    <td>ID : </td>
    <td>{{emp.id}}</td>
  </tr>
  <tr>
    <td>Name : </td>
    <td>{{emp.name}}</td>
  </tr>
  <tr>
    <td>Gender : </td>
    <td>{{emp.gender}}</td>
  </tr>
  <tr>
    <td>Contact : </td>
    <td>{{emp.contactPreference}}</td>
  </tr>
  <tr>
    <td>E-Mail : </td>
    <td>{{emp.email}}</td>
  </tr>
  <tr>
    <td>Birthday : </td>
    <td>{{emp.dateOfBirth}}</td>
  </tr>
  <tr>
    <td>Department : </td>
    <td>{{emp.department}}</td>
  </tr>
</div>
</table>
